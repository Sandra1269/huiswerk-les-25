<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mijn webpagina</title>
<script
src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
$("#knop").click(function() {
var naam = $("#idTekstveld1").val();
var vakantieland = $("#idTekstveld2").val();
var hobby = $("#idTekstveld3").val();
window.alert(
"Ik ben" + naam +
" en mijn favoriete vakantieland is " + vakantieland +
" en mijn hobby is " + hobby
);
});
});
</script>
</head>
<body>
<form>
Wat is uw naam?
<input type="text" id="idTekstveld1"><br><br>
Wat is uw favoriete vakantieland?
<input type="text" id="idTekstveld2"><br><br>
Wat is uw hobby?
<input type="text" id="idTekstveld3"><br><br>
<input id="knop" name="knop" type="button"
value="Klik op deze knop">
</form>
</body>
</html>
